<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 유형01</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}

        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0,0,0,0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #c95353;
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }

        /* imgtext__wrap */
        .imgtext__inner {
            display: flex;
            justify-content: space-between;
        }
        .imgtext__inner .imgtext {
            width: 32.3333%;
            background-color: #f8f8f8;
        }
        .imgtext__body .title{
            font-size: 22px;
            margin-bottom: 15px;
            color: #666;
        }
        .desc {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px; 
            padding-left: 18px;        
        }
        
    </style>
</head>
<body>
    <section class="imgtext__wrap section nexon">
        <div class="container">
            <div class="imgtext__inner">
                <article class="imgtext">
                    <span class="section__small">notice</span>
                    <div class="imgtext__body">
                        <h3 class="section__h2">반려동물과 외출하기</h3>
                        <p class="title">반려동물 외출 시 챙겨야 할 것들과 주의사항입니다.</p>
                        <ul class="desc">
                            <li>인식표 부착하기</li>
                            <li>목줄 등 안전조치하기</li>
                            <li>맹견의 경우 입마개 착용하기</li>
                            <li>배설물 수거하기</li>
                            <li>입장제한 여부 확인하기</li>
                            <li>반려동물을 안은 상태에서의 운전금지</li>
                            <li>대중교통 이용시 이동가방 사용하기</li>      
                        </ul>
                    </div>
                </article>
                <article class="imgtext">
                    <figure class="imgtext__header">
                        <img src="../asset/img/imgtextType01_01.jpg">
                    </figure>
                </article>
                <article class="imgtext">
                    <figure class="imgtext__header">
                        <img src="../asset/img/imgtextType01_02.jpg">
                    </figure>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
