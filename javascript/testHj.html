<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <button class="confirm1">1번 버튼</button><br><br>
    <button class="confirm2">2번 버튼</button><br><br>
    <button class="confirm3">3번 버튼</button><br><br>
    <button class="confirm4">4번 버튼</button><br><br>
    <button class="confirm5">5번 버튼</button>
<script>
/*
 각 버튼을 눌렀을때 알림창 뜨게하기
 알림창 뜨게하는 실행문 > alert("1번버튼입니다.");

*/
    // 선택자 만들기
    // html 태그(<p>,<button>,등)들을 효율적으로 관리하기 위해 사용
    // 1번 버튼태그를 변수 button1 에 저장 
    let button1 = document.querySelector(".confirm1");
    
    //1번 버튼 클릭했을 때 사용할 함수 만들기
    //매개변수로 abc 를 받지만 해당값은 문자열이 될 수도 있고 숫자,this 등 다양한 값이 될 수 있다.
    //매개변수명은 중요하지않음, 결국 변수에 저장된, 혹은 명시된 값을 가지고 내부에서 작업을 진행한다.
    function choiceSelected(abc){ 

        //함수내에서만 사용할 지역변수[특정 함수,메소드 안에서만 사용할 변수] 를 선언하여 사용한다. 
        let confirm1Text =  abc.textContent; //confirm1 의 텍스트 : "1번 버튼" 이 나온다. 
        
        alert(confirm1Text);
    }
    
    // 1번 버튼에 "클릭" 이벤트 등록하기
    // this : 자기자신의 모든 것
    button1.setAttribute("onclick", "choiceSelected(this)");


    //문제 : 위 소스를 참고하여 2번버튼에 "안녕하세요." 라는 안내창이 뜨게 해볼 것.


</script>
</body>
</html>
