    <script>
        // 선언적 함수
        {
            function func(){
                document.write("실행되었습니다.1<br>");
            }
            func();
        }
        // 익명 함수
        {
            const func = function(){
                document.write("실행되었습니다.2<br>");
            }
            func();
        }      
        // 매개변수 함수
        {
            function func(str){
                document.write(str);
            }
            func("실행되었습니다.3<br>")
        }      
        // 리턴값 함수
        {
            function func(){
                const str = "실행되었습니다.4<br>";
                return str;
            }
            document.write(func());
        }    
        // 선언적 함수 (화살표함수)
        {
            func = () => {
                document.write("실행되었습니다.5<br>");
            }
            func();
        }   
        // 익명 함수 (화살표함수)
        {
            const func = () => {
                document.write("실행되었습니다.6<br>");
            }
            func();
        }      
        // 매개변수 함수 (화살표함수)
        {
            func = (str) => {
                document.write(str);
            }
            func("실행되었습니다.7<br>");
        }       
        // 리턴값 함수 (화살표함수)
        {
            func = () => {
                const str = "실행되었습니다.8<br>";
                return str;
            }
            document.write(func());
        }    
        // 익명함수 + 매개변수 + 리턴값(화살표함수)
        {
            const func = (str) => {
                return str;
            }
            document.write(func("실행되었습니다.9<br>"));
        }        
        // 익명함수 + 매개변수 + 리턴값 + 괄호생략(화살표함수)
        {
            const func = str => {
                return str;
            }
            document.write(func("실행되었습니다.10<br>"));
        }       
        // 익명함수 + 매개변수 + 리턴값 + 괄호생략 + 리턴생략(화살표함수)
        {
            const func = str => str;
            
            document.write(func("실행되었습니다.11<br>"));
        }         
        // 선언적 함수 + 매개변수 + 리턴값 + 괄호생략 + 리턴생략(화살표함수)
        {
            func = str => str;
            
            document.write(func("실행되었습니다.12<br>"));
        }
