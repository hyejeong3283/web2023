<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 모음</title>
    <style>
        @import url('https://webfontworld.github.io/Montserrat/Montserrat.css');
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: -1;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            font-size: 20px;
            font-family: "Montserrat";
            color: #fff;
        }
        .author {
            padding-top: 30px;
            text-decoration: underline;
            text-underline-offset: 10px;
        }
    </style>
</head>
<body class="body">
    <div class="main">
        <div class="quote"></div> 
        <div class="author"></div>
    </div>
</body>
<script>
    const quotesURL = "http://dummyjson.com/quotes";
    const bgimgURL = "https://source.unsplash.com/random/?nature"
    function randomQuote(){
        fetch(quotesURL)
        .then(response => response.json())
        .then(data => {
            let randomNumber = Math.floor(Math.random() * data.quotes.length);
            let divQuote = document.querySelector(".quote");
            let divAuthor = document.querySelector(".author");
            divQuote.innerHTML = data.quotes[randomNumber].quote;
            divAuthor.innerHTML = data.quotes[randomNumber].author;
        })
        .catch((err) => console.log(err));

        document.body.style.backgroundImage = `url(${bgimgURL})`;
    }
    randomQuote();

    setInterval(randomQuote, 10000);
</script>
</html>
