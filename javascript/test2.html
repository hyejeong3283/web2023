<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1~10 출력
        {
            for(let i=1; i<=10; i++){
                document.write(i);
            }
        }
        document.write("<br>");
        //1~10 짝수만 출력
        {
            for(let i=1; i<=10; i++){
                if(i % 2 == 0){
                    document.write(i);
                }
            }
        }
        document.write("<br>");
        //1~10 홀-빨간, 짝-파란
        {
            for(let i=1; i<=10; i++){
                if(i % 2 == 0){
                    document.write("<span style='color:blue'>"+i+"</span>");
                }
                if(i % 2 ==1){
                    document.write("<span style='color:red'>"+i+"</span>");
                }
            }
        }
        document.write("<br>");
        //배열
        {
            const num = [100,200,300,400,500,600,700,800,900];

            for(let i=0; i<=8; i++){
                document.write(num[i]+",");
            }
        }
        document.write("<br>");
        //forEach
        {
            const num = [100,200,300,400,500,600,700,800,900];

            num.forEach((el) => {
                document.write(el);
            });
        }
        document.write("<br>");
        //for in
        {
            const num = [100,200,300,400,500,600,700,800,900];
            for(let key in num){
                document.write(num[key]);
            }
        }
        document.write("<br>");
        //for of
        {
            const num = [100,200,300,400,500,600,700,800,900];
            for(let i of num){
                document.write(i);
            }
        }
    </script>
</body>
</html>
