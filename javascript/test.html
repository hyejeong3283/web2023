<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=2; i<=9; i++){
            document.write(i + "단","<br>");

            for(let j=1; j<=9; j++){
                document.write(i + "*" + j + "=" + i*j);
                document.write("<br>");
            }
            document.write("<br><br>");

        }
    </script>
</body>
</html>
